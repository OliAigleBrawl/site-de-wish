<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" 
  rel="stylesheet">
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <div class="container">
    <h1>Contacte Moi!</h1>
    <p>Si vous avez besoin de nous parler, n'hésite pas à m'envoyer un petit message avec le formulaire si dessous</p>
    <form action="mail.php" method="POST">
        <label for="name">Nom:</label>
        <input type="text" name="name" id="name">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="subject">Sujet:</label>
        <input type="text" name="subject" id="subject">
        <label for="message">Message</label>
        <textarea name="message" cols="30" rows="10"></textarea>
        <input type="submit" value="Send">
    <form>
  </div>
  </body>
</html>
